<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div>
    <div class="logo-container">
      <button class="logo" (click)="toggleCollapse()">C</button>
      <div class="logo-text" *ngIf="collapsed">CPILint</div>
      <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
        <i class="fal fa-times close-icon"></i>
      </button>
    </div>
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData()">
        <a class="sidenav-nav-link" [routerLink]="[data.routeLink]"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}"
        >
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-link-text" *ngIf="collapsed">{{ data.label | translate }}</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="sidenav-lang-container">
    <button (click)="changeLanguage('en')">
      <span class="sidenav-link-text">ğŸ‡¬ğŸ‡§</span>
    </button>
    <button (click)="changeLanguage('pt')">
      <span class="sidenav-link-text">ğŸ‡µğŸ‡¹</span>
    </button>
  </div>
</div>
